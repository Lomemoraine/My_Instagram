{% extends 'registration/base.html' %} {% load bootstrap4 %}
{% load static %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Delius&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="{% static 'css/styles.css' %}">
<link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
{% block content %}
<div class="section">
    <div class="phone">
        <div class="bg"></div>
    </div>
    <div class="">
        <div class="row">
            <div class=" mt-5">
                <div class="card ">
                    <div class="card-body mb-1 mr-3 ml-3">
                        <form action="" method="post" novalidate>
                            <div class="logo text-center mb-2 mt-2">
                                <a class="no-underline " href="{%url 'index'%}">
                                    Instant-Gram
                                </a>
                            </div>
                            {% csrf_token%} {% bootstrap_form form layout='inline' %}
                            <a href="/home">
                                <button type="submit" class="btn btn-dark btn-sm D-block mx-auto">
                                    Log In</button>
                            </a>
                        </form>
                    </div>
                </div>
                <div class="card mt-2">
                    <div class="card-body mt-3 mb-3 mr-2 ml-4">
                        Don't have an account? <a href="/signup">Sign up</a>
                    </div>
                </div>
                <br><br><br>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
</div>
{% endblock %}
