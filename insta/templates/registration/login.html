{% load static %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Delius&display=swap" rel="stylesheet">

<script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
{% block content %}
<div class="section">
    <div class="phone">
        <div class="bg"></div>
    </div>
    <div >
        <div class="row">
            <div class=" mt-5">
                <div class="card ">
                    <div class="card-body mb-1 mr-3 ml-3">
                        <form action="" method="post" novalidate>
                            <div class="logo text-center mb-2 mt-2">
                                <a class="no-underline " href="/login">
                                  <img src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png"alt=""width="150"class="d-inline-block align-text-top"/>
                                </a>
                            </div>
                            {% csrf_token%} {% bootstrap_form form layout='inline' %}
                            <a href="/home">
                                <button type="submit" class="btn btn-dark btn-sm D-block mx-auto">
                                    Log In</button>
                            </a>
                        </form>
                    </div>
                </div>
                <div class="card mt-2">
                    <div class="card-body mt-3 mb-3 mr-2 ml-4">
                        Don't have an account? <a href="{% url 'index'%}">Sign up</a>
                    </div>
                </div>
                <br><br><br>
            </div>
            <div class="col-md-2"></div>
        </div>
        <p class='text-center'>Get the app.</p>
    
   <div class="appstore">
     <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_english-en.png/180ae7a0bcf7.png">
     <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_english-en.png/e9cd846dc748.png">
   </div>
    </div>
</div>
