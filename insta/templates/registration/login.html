{% extends 'base.html' %}
{% load crispy_forms_tags %} 
{% load static %}

{% block content %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <div class="container">
        {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{message.tags}}">{{message}}</div>
        {% endfor %}
      {% endif %}
      </div> 
    <div class="container" style="margin-top: 30px; width:fit content">
    <form action="" method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
          <legend class="border-bottom mb-4 text-center instagra">Instagram</legend>
         
          {{ form|crispy }}
      </fieldset>
      <div class="form-group" id="signup-button">
          <button class="btn-success button2">Login</button>
      </div>
      <div class="form-group">
          <small class="text-muted ml-3" >Dont have an account yet? <a href="{% url 'signup' %}">Sign Up</a></small>
      </div>
    </form>
    </div>
   
{% endblock %}
