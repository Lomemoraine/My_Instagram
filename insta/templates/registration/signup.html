{% extends 'registration/base.html' %} {% load bootstrap4 %} {% block content %} {% load static %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-title mt-1">
                    <img src="" alt="" width="40%" class="D-block mx-auto">
                </div>
                <div class="card-body mb-1 mr-3 ml-3">
                    <div class="logo text-center ">
                        <a class="no-underline " href="{%url 'index'%}">
                            Instant-Gram
                        </a>
                    </div>
                    <br>
                    <form action="" method="post" novalidate>
                        {% csrf_token %} {% bootstrap_form form layout='inline' %}
                        <button type="submit" class="btn btn-dark  btn-sm"> Sign up</button>
                    </form>
                </div>
                <p class="mr-4 ml-4 mb-2 text-center">By signing up, you have agree to our Terms and Conditions.
                </p>
            </div>
            <div class="card mt-2">
                <div class="card-body mt-3 mb-2 mr-3 ml-3">
                    <p>Have an account? <a href="/login">Log in</a> </p>
                </div>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
{% endblock %}
